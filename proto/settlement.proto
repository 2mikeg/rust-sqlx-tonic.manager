syntax="proto3";
package cas;

message ESSettlementCreate {
    string service_id = 1;
    float quantity = 2;
    float price = 3;
    float amount = 4;
}

message ESSetlement {
    string id = 1;
    string service_id = 2;
    float quantity = 3;
    float price = 4;
    float amount = 5;
    string created_at = 6;
}

message ESSettlementGet {
    string id = 1;
}

service CAS {
    rpc Create(ESSettlementCreate) returns (ESSetlement) {};
    rpc Get(ESSettlementGet) returns (ESSetlement) {};
}
